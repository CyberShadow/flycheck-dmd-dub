language: dlang
install:
  - sudo add-apt-repository -y ppa:cassou/emacs
  - sudo apt-get -qq update
  - sudo apt-get -qq -f install
  - sudo apt-get -qq install emacs24 emacs24-el

script:
  - mkdir /home/travis/.emacs.d/elpa
  - emacs24 -batch -l ert -l tests/flycheck-dmd-dub-test.el -f ert-run-tests-batch-and-exit
